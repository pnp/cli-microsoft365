{% extends "base.html" %}

{% block announce %}
  <a href="https://aka.ms/cli-m365/discord" class="cli-announcement">
    Join our brand new <strong>community Discord server</strong>
    <span class="twemoji discord">
      {% include ".icons/fontawesome/brands/discord.svg" %}
    </span>
  </a>

{% endblock %}

{% block extrahead %}
<style>
  #my-component-root *, #headlessui-portal-root * {
    font-size: 102%;
  }  
  svg.ms-w-12 {
    width: 2rem !important;
  }
  svg.ms-h-12 {
    height: 2rem !important;
  }
</style>
<div id="my-component-root" class="mendable-search"></div>

<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.12.13/babel.min.js"></script>
<script src="https://unpkg.com/@mendable/search@0.0.93/dist/umd/mendable.min.js"></script>

{% raw %}
<script type="text/babel">
  const rootElement = document.getElementById('my-component-root');
  const { MendableFloatingButton } = Mendable;

  ReactDOM.render(
    <MendableFloatingButton
      style={{ darkMode: false, accentColor: '#EF5553' }}
      floatingButtonStyle={{ color: '#ffffff', backgroundColor: '#EF5553' }}
      anon_key={'d3313d54-6f8e-40e0-90d3-4095019d4be7'}
    />,
    rootElement
  );
</script>
{% endraw %}
{% endblock %}
